<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>    
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Virtual Catch</title>
		<style>
			body { margin: 0; padding: 0; }
			canvas { width: 100%; height: 100%; display: block; }
		</style>
	</head>
	<body>
		<h1 id='speed' style="position: absolute; z-index: 10; color: white; text-shadow: 2px 2px black;">Loading...</h1>
		<h1 id='score' style="position: absolute; right: 20px; z-index: 10; color: white; text-shadow: 2px 2px black;">0</h1>
		<video id='video' style="position: absolute; z-index: -2; display: none;"></video>
		<canvas id="canvas" style="position: absolute; z-index: -1; width: 500; height: 500;"></canvas>
		<script src="js/entry.js"></script>
	</body>
</html>
